  <div class="container">
    <form action="mailto:ellen@erstoys.com" 
          method="POST"  
          enctype="text/plain"    
          name="EmailForm" 
          onsubmit="return addBodyToEmail()">
  
      <label class="name" for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name.." required>
  
      <label class="company" for="company">Company</label>
      <input type="text" id="company" name="company" placeholder="Your company name.." required>
  
      <label class="phone" for="phone">Phone</label>
      <input type="text" id="phone" name="phone" placeholder="Must submit using this format xxx-xxx-xxxx" 
             pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
  
      <label class="email" for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email.." required><br><br>
  
      <label class="subject" for="subject">Message</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
  
      <input type="submit" value="Send">
    </form>
